<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Carbon Footprint Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.css" rel="stylesheet"/>
        <script src="https://unpkg.com/nouislider@9.2.0/distribute/nouislider.js"></script>
        <script src="https://surveyjs.azureedge.net/1.8.14/survey.jquery.min.js"></script>
        <link href="https://surveyjs.azureedge.net/1.8.14/modern.css" type="text/css" rel="stylesheet"/>
        <script src="https://unpkg.com/nouislider@9.2.0/distribute/nouislider.js"></script>
        <script src="https://unpkg.com/wnumb@1.1.0"></script>
        <link href="https://unpkg.com/nouislider@9.2.0/distribute/nouislider.min.css" rel="stylesheet"/>
        <script src="https://surveyjs.azureedge.net/1.8.14/surveyjs-widgets.js"></script>
    </head>
    <header class="bg-primary text-white" id="header">
        <div class="container text-center" id="header_textbox">
            <h1 id="text-font">0HM170 - Carbon Footprint Calculator</h1>
            <p class="lead">Developed as part of the HTI-master program at the University Technology Eindhoven</p>
        </div>
    </header>
    <body>
    <div id="surveyNavigation">
        <div id="surveyNavigationTop"></div>
    </div>
    <div id="surveyElement"></div>
    <div id="surveyResult"></div>
        <script type="text/javascript" src="index.js"></script>
    <div id="load_icon">
        <img src="load_icon.gif" alt="Loading..."/>
    </div>
    <div id="visualization" class="polaroid">
        <div class="polaroid_title">
            <p id="result_text"/><b>Your personal carbon footprint:</b>
        </div>
        <div id="piechart_holder">
            <div id="piechart"></div>
        </div>
        <div id="visualization_holder">
            <img id="visualization_img" src="V1_1.jpg" alt="5 Terre">
        </div>
        <div class="text-block" onclick="copyToClipboard()">
            <h4 id="verification_code">VERIFICATION CODE: ...</h4>
            <button id="verification_button" onclick="copyToClipboard()">COPY TO CLIPBOARD</button>
        </div>
    </div>
    <div id="overlay_3"></div>
    <div id="overlay_1"></div>
    </body>
    <footer id="footer" class="py-5 bg-dark">
        <div id="overlay_2"></div>
        <div>
            <p id="footer_text" class="m-0 text-center text-white">Copyright &copy; Dennis Arreman, Yanyu Zheng, Pam Philippens, Bram Peters</p>
        </div>
    </footer>
</html>
